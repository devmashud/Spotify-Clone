<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Spotify â€“ Web Player</title>
</head>

<body>
  <nav class="spotify-navbar">
    <div class="left-section">
      <img src="img/logo.svg" alt="Spotify" class="logo" />
    </div>

    <div class="mid-nav">
      <img src="img/home-icon-.svg" width="30px" alt="" srcset="" />
      <div class="search-bar flex item-center">
        <img src="img/search.svg" width="25px" alt="" srcset="" />
        <input type="text" placeholder="What do you want to play?" />
        <img src="img/borwse.svg" width="25px" alt="" />
      </div>
    </div>

    <div class="right-section">
      <div class="right-section-right ">
        <a href="#">Premium</a>
        <a href="#">Support</a>
        <a href="#">Download</a>
      </div>
    </div>
  </nav>

  <div class="container flex">
    <div class="left">
      <div class="close">
        <img width="40px" src="img/close.svg" alt="">
      </div>
      <div class="library">
        <p>Your library</p>

      </div>

      <div class="songlist">
        <ul>

        </ul>
      </div>

      <div class="left-footer">
        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>

        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>

        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>

        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>

        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>

        <div class="language">
          <img src="img/earth.svg" width="15px" alt="Earth">
          <span>English</span>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="spotifyPlaylist">
        <div class="flex" style="margin-left: 10px;">
          <img class="hamburger" src="img/hamburger.svg" width="25px" alt="">
          <h1>Spotify Playlist</h1>
        </div>
        <div class="cardContainer"> </div>


        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
            </div>
          </div>
          <div class="avobebar">
            <div class="songinfo"></div>
            <div class="songbutton">
              <img id="previous" src="img/prvsong.svg" width="30px" alt="">
              <img id="play" src="img/play.svg" width="30px" alt="">
              <img id="next" src="img/nextsong.svg" width="30px" alt="">
            </div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25px" src="img/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="scirpt.js"></script>
</body>

</html>
